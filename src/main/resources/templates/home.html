<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
  <title>RFID registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .info {
      background-color: #ebebeb;
      width: fit-content;
      min-width: 50%;
      border-radius: 5px;
      margin: auto;
      padding-top: 1px;
      padding-bottom: 1px;
      margin-bottom: 30px;
    }

    .components {
      margin: auto;
      display: flex;
      justify-content: center;
    }

    .component {
      background-color: #ebebeb;
      width: fit-content;
      min-width: 50%;
      border-radius: 5px;
      border-bottom: 2px solid #D1C4E9;
      transition: 0.2s;
      margin: auto;
      margin-bottom: 30px;
    }

    .component:hover {
      border-bottom: 4px solid #673AB7;
    }

    .title {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .edit {
      color: #757575;
      padding: 11px;
      font-size: 1.1em;
      transition: 0.2s;
    }

    .edit:hover {
      color: black;
    }

    .name {
      background-color: #757575;
      width: fit-content;
      padding: 10px;
      border-bottom-right-radius: 5px;
      border-top-left-radius: 5px;
      border-bottom: 2px solid #D1C4E9;
      color: white;
      font-weight: bold;
    }

    .infoblock {
      font-size: 0.8em;
      display: flex;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .infoblock p {
      margin: 0px;
      padding: 5px;
      padding-left: 10px;
      color: gray;
    }

    .infoblock p:last-child {
      color: black;
      background-color: white;
      flex-grow: 1;
      border-radius: 3px;
      margin-right: 10px;
      padding-right: 10px;
    }

    .logo {
      margin: auto;
      width: 200px;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .logo>img {
      width: inherit;
    }

    .button {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .buttonred {
      border: 2px solid #db421b;
    }

    .button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .buttonred:hover {
      background-color: #db421b;
    }

    .control {
      display: flex;
      justify-content: center;
      margin-bottom: 5%;
    }

    .hidden {
      display: none;
    }

    .valueName {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="https://www.modderkolk.nl/wp-content/uploads/logo-alliander.jpg" alt="Alliander-logo">
  </div>
  <div class="control">
    <button id="start" class="button" onclick="startScanning()">Start scan</button>
    <button id="stop" class="hidden button buttonred" onclick="stopScanning()">Stop scan</button>
    <button class="button" onclick="resetScan()">Reset scan</button>
  </div>
  <div id="components">
    <!-- <div class="component">
      <a href="/edit/1054700164585905040406788177920000">
        <div class=" mainValues">
          <div class="valueName">
            <p>name: </p>
            <p>big chip</p>

            <p>id: </p>

        <div class="specification">

            <p>VA:</p>

          </div>
          <div>
            <p>Volt:</p>
            <p>9000</p>
          </div>
        </div>
      </a>
    </div> -->
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  var prevHTML = '';

  $(document).ready(function () {
    getcomponents();
    setInterval(getcomponents, 1000);
  });

  function getcomponents() {
    console.log("trying update");
    $.ajax({
      url: "api/getcomponentsfromscan", success: function (result) {
        if (prevHTML != result) {
          $("#components").html(result);
          prevHTML = result;
          console.log("update");
        }
      }
    });
  }

  function startScanning() {
    $("#start").addClass("hidden");
    $("#stop").removeClass("hidden");
    fetch("/api/startscan");
  }

  function stopScanning() {
    $("#start").removeClass("hidden");
    $("#stop").addClass("hidden");
    fetch("/api/stopscan");
  }

  function resetScan() {
    fetch("/api/resetscan");
  }
</script>

</html>
