<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" th:href="@{/style/style.css}"> -->
  <title>RFID registration</title>
  <style>
    a {
      text-decoration: none;
    }

    .component {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
      width: 800px;
      margin: auto;
      margin-bottom: 10px;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      border-radius: 10px;
      transition-duration: 0.4s;
    }

    .component:hover {
      background-color: rgba(100, 187, 103, 0.151)
    }

    .mainValues {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .value {
      border-radius: 4px;
      border: 2px solid #4CAF50;
      padding: 10px;
      color: black;
      font-size: large;
      font-weight: bold;
      margin-right: 10px;
      display: flex;
    }

    .value>p:first-child,
    .specification>*>p:first-child {
      color: #688d66;
      margin-right: 4px;
    }

    .specification {
      border-radius: 5px;
      padding: 3px;
      margin-top: 10px;
      display: flex;
    }

    .specification>* {
      display: flex;
      flex-direction: row;
      border-radius: 2px;
      width: fit-content;
      padding: 3px;
      margin: 2px;
      color: black;
    }

    .component p {
      margin: 0;
    }

    .value:last-child {
      margin-right: 0;
    }

    .logo {
      margin: auto;
      width: 200px;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .logo>img {
      width: inherit;
    }

    .button {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .buttonred {
      border: 2px solid #db421b;
    }

    .button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .buttonred:hover {
      background-color: #db421b;
    }

    .control {
      display: flex;
      justify-content: center;
      margin-bottom: 5%;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="https://www.modderkolk.nl/wp-content/uploads/logo-alliander.jpg" alt="Alliander-logo">
  </div>
  <div class="control">
    <button id="start" class="button" onclick="startScanning()">Start scan</button>
    <button id="stop" class="hidden button buttonred" onclick="stopScanning()">Stop scan</button>
    <button class="button" onclick="resetScan()">Reset scan</button>
  </div>
  <div id="components"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  var prevHTML = '';

  $(document).ready(function () {
    getcomponents();
    setInterval(getcomponents, 1000);
  });

  function getcomponents() {
    console.log("trying update");
    $.ajax({
      url: "api/getcomponentsfromscan", success: function (result) {
        if (prevHTML != result) {
          $("#components").html(result);
          prevHTML = result;
          console.log("update");
        }
      }
    });
  }

  function startScanning() {
    $("#start").addClass("hidden");
    $("#stop").removeClass("hidden");
    fetch("/api/startscan");
  }

  function stopScanning() {
    $("#start").removeClass("hidden");
    $("#stop").addClass("hidden");
    fetch("/api/stopscan");
  }

  function resetScan() {
    fetch("/api/resetscan");
  }
</script>

</html>
