<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" th:href="@{/style/style.css}"> -->
  <title>RFID registration</title>
  <style>
    a {
      text-decoration: none;
    }

    .component {
      background-color: darkgray;
      width: 800px;
      margin: auto;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: start;
      border-radius: 10px;
    }

    .mainValues {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .value {
      background-color: gray;
      border-radius: 5px;
      padding: 20px;
      color: white;
      font-size: large;
      font-weight: bold;
      margin-right: 10px;
      display: flex;
    }

    .value>p:first-child,
    .specification>*>p:first-child {
      color: lightgray;
      margin-right: 4px;
    }

    .specification {
      background: lightgray;
      border-radius: 5px;
      padding: 3px;
      margin-top: 10px;
      display: flex;
    }

    .specification>* {
      display: flex;
      flex-direction: row;
      background-color: darkgray;
      border-radius: 2px;
      width: fit-content;
      padding: 5px;
      margin: 5px;
      color: black;
    }

    .component p {
      margin: 0;
    }

    .value:last-child {
      margin-right: 0;
    }

    .logo {
      margin: auto;
      width: 200px;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .logo>img {
      width: inherit;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="https://www.modderkolk.nl/wp-content/uploads/logo-alliander.jpg" alt="Alliander-logo">
  </div>
  <button onclick="startScanning()">Start scan</button>
  <button onclick="stopScanning()">Stop scan</button>
  <button onclick="resetScan()">Reset scan</button>
  <div id="components"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  var prevHTML = '';

  $(document).ready(function () {
    getcomponents();
    setInterval(getcomponents, 1000);
  });

  function getcomponents() {
    console.log("trying update");
    $.ajax({
      url: "api/getcomponentsfromscan", success: function (result) {
        if (prevHTML != result) {
          $("#components").html(result);
          prevHTML = result;
          console.log("update");
        }
      }
    });
  }

  function startScanning() {
    fetch("/api/startscan");
  }

  function stopScanning() {
    fetch("/api/stopscan");
  }

  function resetScan() {
    fetch("/api/resetscan");
  }
</script>

</html>
